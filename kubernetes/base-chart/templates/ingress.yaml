apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  namespace: {{ .Release.Name }}
  annotations:
    kubernetes.io/ingress.class: ingress-nginx
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service: 
                name: {{ .Release.Name }}-service
                port: 
                  number: {{ .Values.service.port }}
